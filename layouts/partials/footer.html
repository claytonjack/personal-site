<!DOCTYPE html>

		.footer-content {
			display: flex;
			justify-content: space-between;
		}

		.footer-content .section {
			flex: 1;
			padding: 10px;
			/* Adjust the padding as needed */
		}

		.footer-content .section ul {
			list-style: none;
			padding: 0;
			margin: 0;
			text-align: center;
			/* Center the links */
		}

		.footer-content .section ul li {
			display: inline;
			margin-right: 10px;
		}

		.footer-content .section .icons {
			display: flex;
			flex-wrap: wrap;
			/* Allow icons to wrap */
			justify-content: center;
			/* Center the icons */
		}

		.footer-content .section .icons a {
			display: flex;
			align-items: center;
			margin-right: 10px;
			text-decoration: none;
			height: 30px;
			/* Adjust the height as needed */
		}

		.footer-content .section .icons a span {
			margin-left: 5px;
			/* Add spacing between icon and text */
		}

		@media (max-width: 768px) {
			.footer-content {
				flex-direction: column;
			}

			.footer-content .section ul {
				text-align: center;
				/* Center the navigation links on mobile */
			}

			.footer-content .section ul li {
				display: inline;
				margin-right: 10px;
				margin-bottom: 5px;
				/* Add some bottom margin for spacing */
			}

			.footer-content .section .icons {
				display: flex;
				justify-content: center;
				/* Center the icons horizontally on mobile */
			}

			.footer-content .section .icons a {
				margin-right: 10px;
			}
		}
	</style>
